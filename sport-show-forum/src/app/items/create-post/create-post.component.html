<div *ngIf="(form.invalid)" class="me">
    <p *ngIf="form.get('keyword')!.errors?.['required']">Keyword is required!</p>
    <p *ngIf="form.get('keyword')!.errors?.['minlength']">Keyword must be at least 3 characters!</p>
    <p *ngIf="form.get('title')!.errors?.['required']">Title is required!</p>
    <p *ngIf="form.get('title')!.errors?.['minlength']">Title must be at least 3 characters!</p>
    <p *ngIf="form.get('image')!.errors?.['required']">Image is required!</p>
    <p *ngIf="form.get('image')!.errors?.['pattern']">Image is Invalid!</p>
    <p *ngIf="form.get('description')!.errors?.['required']">Description is required!</p>
    <p *ngIf="form.get('description')!.errors?.['minlength']">Description must be at least 3 characters!</p>
</div>

<form [formGroup]="form"
(ngSubmit)="onSubmit()">
    <h3>Create Post</h3>

    <div class="group-a">
        <input type="text" formControlName="keyword" class="form-control" id="keyword" aria-describedby="keywordHelp" placeholder="Keyword">
        <input type="text" formControlName="title" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Title">
    </div>
    <div class="image-form"> 
        <label for="image">Image</label>
        <input type="text" formControlName="image" pattern="^https*:\/\/.*" class="form-control" id="image" placeholder="Image">
    </div>
    <div class="description-form">
        <label for="description">Description</label>
        <textarea formControlName="description" class="form-control" id="description" rows="5"></textarea>
    </div>
    <div class="button-submit">
        <button type="submit" class="btn btn-primary">Create Post</button>
    </div>
</form>
