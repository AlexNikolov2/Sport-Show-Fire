<div *ngIf="posts" class="wrap">
    <div class="intro">
        <h2>Recent posts</h2>
    </div>
    <div *ngFor="let post of posts | async"  class="posts-wrap" >    
        <div class="post">
            <h3 >{{post.title | shorten : 15}} </h3>
            <div class="post-info">
                <p>0 <i class="fa-solid fa-heart"></i></p>
                <p>0 <i class="fa-solid fa-comment"></i></p>
                <p style="font-style: italic;">{{post.created_at | date: 'MMM d, y, h:mm a'}}</p>
                <a routerLink="/details/{{post.id}}" id="details">Details</a>
            </div>
        </div>
    </div>
    </div>
    <div *ngIf="!posts" class="posts-none">
        <h3>No posts yet</h3>
        <p>Be the first to post!</p>
    </div>
