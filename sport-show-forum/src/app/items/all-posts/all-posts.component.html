<div *ngIf="posts" class="wrap">
    <div class="intro">
        <h2>Recent posts</h2>
    </div>
    <div *ngFor="let post of posts | async"  class="posts-wrap" >    
        <div class="post">
            <h3 >{{post.title | shorten : 15}} </h3>
            <div class="post-info">
                <p>{{post.likes.length}} <img src="https://www.iconpacks.net/icons/2/free-heart-icon-3510-thumb.png"></p>
                <p>{{post.comments.length}} <img src="http://cdn.onlinewebfonts.com/svg/img_420387.png"></p>
                <p style="font-style: italic;">{{post.created_at | date: 'MMM d, y, h:mm a'}}</p>
                <a routerLink="/details/{{post.id}}" id="details">Details</a>
            </div>
        </div>
    </div>
    </div>
    <div *ngIf="!posts" class="posts-none">
        <h3>No posts yet</h3>
        <p>Be the first to post!</p>
    </div>
