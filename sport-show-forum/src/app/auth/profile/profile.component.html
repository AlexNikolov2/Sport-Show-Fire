<div class="profile-wrap">
    <i class="fa-solid fa-circle-user fa-8x"></i>
    <div class="profile-info">
        <h3>{{this.email}}</h3>
    </div>
    <div *ngIf="posts"></div>
    <div *ngFor="let post of posts">
        <div class="posts-wrap">
            <div class="post">
                <h3>{{post.title}}</h3>
                <div class="post-info">
                    <p>{{post.likes}} <i class="fa-solid fa-heart fa-1x"></i></p>
                    <p>{{post.comments}} <i class="fa-solid fa-comment fa-1x"></i></p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="posts == null" class="posts-none">
        <h3>No posts yet</h3>
    </div>
    
</div>
